<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
        function insertContent(html)
        {
            $("#content").append(html);
        }

        function replaceContent(html)
        {
            $("#content").html(html);
        }
    </script>
</head>
<body>
    <div id="content">
    </div>
</body>
</html>
